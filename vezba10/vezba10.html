<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="vezba10_style.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="main-content">
			<form>
				<div class="first">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
						required
						placeholder="Enter your Name"
					/>
				</div>
				<div class="first">
					<label for="email"
						>Email</label
					>
					<input
						type="email"
						id="email"
						required
						placeholder="Enter your Email"
					/>
				</div>
				<div class="first">
					<label for="age">Age</label>
					<input
						type="number"
						id="age"
						placeholder="Age"
					/>
				</div>
				<div class="first">
					<label for="describe"
						>Which option best describe
						your current role?</label
					>
					<select
						name="describe"
						id="describe"
					>
						<option
							value=""
							selected
							disabled
							hidden
						>
							Select current role
						</option>
						<option value="1">
							Student
						</option>
						<option value="2">
							Full Time Job
						</option>
						<option value="3">
							Full Time Learning
						</option>
						<option value="4">
							Prefer Not To Say
						</option>
						<option value="5">
							Other
						</option>
					</select>
				</div>
				<div class="second">
					<h3>
						Would you recommend
						freeCodeCamp to a friend?
					</h3>
					<div class="check">
						<input
							type="radio"
							id="definitely"
							placeholder=""
						/>
						<label for="definitely">
							Definitely
						</label>
					</div>
					<input
						type="radio"
						id="maybe"
						placeholder=""
					/>
					<label for="maybe">
						Maybe
					</label>
					<div class="check">
						<input
							type="radio"
							id="not"
							placeholder=""
						/>
						<label for="not">
							Not Sure
						</label>
					</div>
					<h3>
						What would you like to see
						improved?
					</h3>
					<div class="check">
						<input
							type="checkbox"
							id="front_end"
							value="front_end"
						/>
						<label for="front_end"
							>Front-end Projects</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="back_end"
							value="back_end"
						/>
						<label for="back_end"
							>Back-end Projects</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="data"
							value="data"
						/>
						<label for="data"
							>Data Visualization</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="challenges"
							value="challenges"
						/>
						<label for="challenges"
							>Challenges</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="source"
							value="source"
						/>
						<label for="source"
							>Open Source
							Community</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="help"
							value="help"
						/>
						<label for="help"
							>Gitter help rooms</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="videos"
							value="videos"
						/>
						<label for="videos"
							>Videos</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="city"
							value="city"
						/>
						<label for="city"
							>City Meetups</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="wiki"
							value="wiki"
						/>
						<label for="wiki"
							>Wiki</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="forum"
							value="forum"
						/>
						<label for="forum"
							>Forum</label
						>
					</div>
					<div class="check">
						<input
							type="checkbox"
							id="courses"
							value="courses"
						/>
						<label for="courses"
							>Additional Courses</label
						>
					</div>
				</div>

				<div class="third">
					<label for="textbox"
						>Any comments or
						suggestions?</label
					>
					<textarea
						name="textbox"
						id="textbox"
						cols="30"
						rows="10"
						placeholder="Enter your comment here..."
					></textarea>
				</div>
				<button type="submit">
					Submit
				</button>
			</form>
		</div>
	</body>
</html>

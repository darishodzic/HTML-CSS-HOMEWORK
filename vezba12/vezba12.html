<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="vezba12_style.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="main">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1731.015387302706!2d20.51730097420937!3d43.14213469888529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475629e77c95af61%3A0xc9dc6e9c50278056!2sRegionalni%20inovacioni%20startap%20centar%20Novi%20Pazar!5e0!3m2!1ssr!2srs!4v1625248999726!5m2!1ssr!2srs"
				width="600"
				height="450"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
			></iframe>
			<div class="tekst">
				<h2>Feedback</h2>
				<h3>
					Post-ironic portland shabby
					chic echo park, banjo fashion
					axe
				</h3>
				<form>
					<div class="upit">
						<label for="name"
							>Name</label
						>
						<input
							type="text"
							id="name"
						/>
					</div>
					<div class="upit">
						<label for="email"
							>Email</label
						>
						<input
							type="email"
							id="email"
						/>
					</div>
					<div class="text">
						<label for="message"
							>Message</label
						>
						<textarea
							id="message"
							cols="30"
							rows="10"
						></textarea>
					</div>
				</form>
				<button>Button</button>
			</div>
		</div>
	</body>
</html>
